<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>

    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro<input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        
        function calcular() {
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade atual é <strong>${vel} km/h</strong>`
            if (vel > 60) {
                res.innerHTML += `<p>Você foi <strong>MULTADO</strong> por ultrapassar o limite de velocidade permitido (60km/h) nessa via!`
            }
            res.innerHTML += `<p>Dirija sempre com o cinto afivelado! </p>`
        }
    </script>
</body>
</html>
